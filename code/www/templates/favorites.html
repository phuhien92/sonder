<ion-view view-title="Favorites" class="favorites-page">
  <ion-nav-buttons side="right">
    <button class="button button-calm button-outline" ng-click="logout()">
      <i class="ion-log-out"></i> Log Out
    </button>
  </ion-nav-buttons>
  <ion-content>
    <div class="user-profile card padding">
      <div class="pull-left gravatar-container">
        <gravatar email="email"></gravatar>
      </div>
      
      <div class="profile-control text-center pull-right">
        <h2>{{username}}</h2>
        
        <button class="button button-assertive button-outline">
          <i class="ion-person"></i> Edit Profile
        </button>
      </div>
    </div>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="song in favorites" ng-click="openSong(song)">
        <img ng-src="{{song.image_small}}" class="animate-in-primary">
        <h2 class="animate-in-primary">{{song.title}}</h2>
        <p class="animate-in-secondary">{{song.artist}}</p>

        <ion-option-button class="button-assertive"
                       ng-click="removeSong(song, $index)">
          <i class="ion-minus-circled"></i>
        </ion-option-button>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>

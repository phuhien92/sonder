<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Discover Tab -->
  <ion-tab title="Discover" icon-off="ion-happy" icon-on="ion-happy" href ui-sref="tab.home" >
    <ion-nav-view name="tab-discover"></ion-nav-view>
  </ion-tab>


  <!-- Favorites Tab -->
  <ion-tab title="Favorites" icon-off="ion-music-note" icon-on="ion-music-note" href ui-sref="tab.favorites" on-select="enteringFavorites()"  badge="favCount()" badge-style="badge-assertive">
    <ion-nav-view name="tab-favorites"></ion-nav-view>
  </ion-tab>
</ion-tabs>
